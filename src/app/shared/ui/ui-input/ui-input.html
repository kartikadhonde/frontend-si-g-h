<label class="field" *ngIf="label">
	<span class="label">{{ label }}</span>
	<input class="input" [attr.type]="type" [placeholder]="placeholder" [ngModel]="value" (ngModelChange)="valueChange.emit($event)" />
	<span class="help-text" *ngIf="error">{{ error }}</span>
</label>
<ng-container *ngIf="!label">
	<input class="input" [attr.type]="type" [placeholder]="placeholder" [ngModel]="value" (ngModelChange)="valueChange.emit($event)" />
</ng-container>
