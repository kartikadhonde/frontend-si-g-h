<label class="field" *ngIf="label">
	<span class="label">{{ label }}</span>
	<select class="select" [ngModel]="value" (ngModelChange)="valueChange.emit($event)">
		<option *ngFor="let opt of options" [ngValue]="opt.value">{{ opt.label }}</option>
	</select>
</label>
<ng-container *ngIf="!label">
	<select class="select" [ngModel]="value" (ngModelChange)="valueChange.emit($event)">
		<option *ngFor="let opt of options" [ngValue]="opt.value">{{ opt.label }}</option>
	</select>
</ng-container>
